name: PR Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Run unit tests
      run: dotnet test ChatService.Web.Tests/ChatService.Web.Tests.csproj
  
    - name: Run integration tests
      run: dotnet test ChatService.Web.IntegrationTests/ChatService.Web.IntegrationTests.csproj
      env:
        Cosmos:ConnectionString: ${{ secrets.COSMOS_CONNECTIONSTRING }}
        BlobStorage:ConnectionString: ${{ secrets.BLOBSTORAGE_CONNECTIONSTRING }}
